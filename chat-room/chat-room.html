<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat-room.css">
    <title>Chat Room</title>
</head>
<body>
    <section id="inner-body">
        <header id="nav">
            <a href="user-chat-room.html" class="flex0" id="back-btn">Back</a>
            <p id="chat-name">ChatName</p>
            <button id="invite-user" class="flex0">Invite</button>
        </header>
        <main>
            <hr id="white">
            <div>
                <ul id="msg-list">
                    <li>
                        <div id="msg">
                            <div id="msg-info">
                                <span id="sender" class="msg-inf-color">UserName1</span>
                                <span id="sending-date" class="msg-inf-color">10.01.2022</span>
                            </div>
                            <p id="message">Some text</p>
                        </div>
                    </li>
                    <li>
                        <div id="msg">
                            <div id="msg-info">
                                <span id="sender" class="msg-inf-color">UserName1</span>
                                <span id="sending-date" class="msg-inf-color">10.01.2022</span>
                            </div>
                            <p id="message">Some text</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="new-msg">
                <input type="text" placeholder="Input message..." id="msg-input">
                <button id="send-msg-btn" class="flex0">Send</button>
            </div>
        </main>
    </section>
    <div id="modal-container-invite-users" class="hidden">
        <div class="modal-content">
            <section>
                <header>
                    <span class="heading-size">Users that can be invite in chat room:</span>
                    <span id="chat-name-modal" class="heading-size">ChatName</span>
                </header>
                <main>
                    <div>
                        <ul id="user-list">
                        </ul>
                    </div>
                </main>
            </section>
        </div>
    </div>
    <script src="js/chat-room.js" type="text/javascript"></script>
</body>
</html>
