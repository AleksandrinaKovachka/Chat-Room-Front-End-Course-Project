<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <section class="inner-body">
            <h3 class="sign-text">Sign in</h3>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email"/>
                </div>
                <div class="input-container">
                    <input type="password" name="password" required minlength="6" placeholder="Password"/>
                </div>
                <button class="basic-btn">Sign in</button>
            </form>
            <span>Don't have an account? <a href="register.html">Sign up now!</a></span>
        </section>
    </main>
    <script src="./dist/login.js" type="module"></script>
</body>
</html>
