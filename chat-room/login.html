<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <main id="main">
        <section id="inner-body">
            <h3 class="sign-text">Sign in</h3>
            <form id="login-form">
                <div class="input-container">
                    <input id="username-email" type="email" name="email" placeholder="E-mail"/> 
                    <!-- required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" -->
                </div>
                <div class="input-container">
                    <input id="password" type="password" name="password" placeholder="Password"/>
                    <!-- required class="password" name="password" minlength="6" placeholder="Password" autocomplete="on" -->
                </div>
                <button class="form-btn" id="sign-in-btn">Sign in</button>
            </form>
            <span>Don't have an account? <a href="register.html">Sign up now!</a></span>
        </section>
    </main>
    <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
