<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <main id="main">
        <section id="inner-body">
            <h3 class="sign-text">Sign up</h3>
            <form id="register-form">
                <div class="input-container">
                    <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-mail*" />
                </div>
                <div class="input-container">
                    <input type="text" name="first-name" required placeholder="First Name*" />
                </div>
                <div class="input-container">
                    <input type="text" name="second-name" required placeholder="Second Name*" />
                </div>
                <div class="input-container">
                    <input type="password" name="password" required minlength="6" placeholder="Password*"/>
                </div>
                <div class="input-container">
                    <input type="password" name="confirm-password" minlength="6" required placeholder="Confirm password*"/>
                </div>
                <button class="form-btn">Sign up</button>
            </form>
            <span>Have an account? <a href="login.html">Sign in now!</a></span>
        </section>
    </main>
    <script src="./dist/register.js" type="module"></script>
</body>
</html>
