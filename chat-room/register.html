<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <main id="main">
        <section id="inner-body">
            <h3 class="sign-text">Sign up</h3>
            <form>
                <div class="input-container">
                    <input id="email" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-mail*" />
                </div>
                <div class="input-container">
                    <input id="first-name" type="text" class="first-name" name="first-name" required placeholder="First Name*" />
                </div>
                <div class="input-container">
                    <input id="second-name" type="text" class="second-name" name="second-name" required placeholder="Second Name*" />
                </div>
                <div class="input-container">
                    <input id="password" type="password" class="password" name="password" required minlength="6" placeholder="Password*" autocomplete="on" />
                </div>
                <div class="input-container">
                    <input id="confirm-password" type="password" class="confirm-password" name="confirm-password" required minlength="6" placeholder="Confirm password*" autocomplete="on" />
                </div>
                <button class="form-btn" id="register-btn">Sign up</button>
            </form>
            <span>Have an account? <a href="login.html">Sign in now!</a></span>
        </section>
    </main>
    <script src="register.html" type="text/javascript"></script>
</body>
</html>
